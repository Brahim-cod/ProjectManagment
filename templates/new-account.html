<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Protend - Project Management Admin Dashboard HTML Template
    </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png')}}" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.min.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='libs/date-picker/datepicker.css')}}">
    <!-- APP CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">
    
</head>

<body class="sidebar-expand counter-scroll">

    <!-- SIDEBAR -->
    {% include 'components/sidebar.html' %}
    <!-- END SIDEBAR -->
    <!-- Main Header -->
    {% include 'components/mainheader.html' %}
    <!-- End Main Header -->
    <!-- MAIN CONTENT -->
    <div class="main">

        <div class="main-content">
            <section class="login singup">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box p-0 px-5">
                            <div class="box-body">
                                <div class="auth-content my-auto">
    
                                    <form class="mt-6 pt-2" action="{{ url_for('register') }}" method="post" autocomplete="off">
                                        <div class="mb-3">
                                            <label for="username" class="form-label mb-14">User Name</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Your Name">
                                        </div>
                                        <div class="mb-3 mt-24">
                                            <label for="dept" class="form-label mb-14">Departement</label>
                                            <select name="dept" id="dept" class="form-control custom-select select2 select2-hidden-accessible" data-placeholder="Select Departement" tabindex="-1" aria-hidden="true" data-select2-id="select2-data-38-9jkg">
                                                <option label="Select Departement" data-select2-id="select2-data-40-q3xu"></option> 
                                                {% for item in depts %}
                                                <option value="{{item.dpt_id}}">{{item.dpt_name}}</option> 
                                                {% endfor %} 
                                            </select>
                                        </div>
                                        <div class="mb-3 mt-24">
                                            <label for="useremail" class="form-label mb-14">Email</label>
                                            <input type="email" class="form-control" name="email" id="useremail" placeholder="Your Email" required>
                            
                                            <div class="invalid-feedback">
                                                Please Enter Email
                                            </div>
                                        </div>
                                        <div class="mb-3 mt-24">
                                            <label for="fullname" class="form-label mb-14">Fullname</label>
                                            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Your Fullname" required>
                                            
                                            <div class="invalid-feedback">
                                                Please Enter Fullname
                                            </div>
                                        </div>
                                        <div class="mb-3 mt-24">
                                            <label for="joindate" class="form-label mb-14">JoinDate</label>
                                            <input type="date" class="form-control" name="joindate" id="joindate" placeholder="Your JoindDte" required>
                                            
                                            <div class="invalid-feedback">
                                                Please Enter JoinDate
                                            </div>
                                        </div>  
                                        <div class="mb-3 mt-24">
                                            <label for="phone" class="form-label mb-14">Phone Number</label>
                                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
                                            
                                            <div class="invalid-feedback">
                                                Please Enter Phone
                                            </div>
                                        </div>  
                                        <div class="mb-3 mt-24">
                                            <div class="d-flex align-items-start">
                                                <div class="flex-grow-1">
                                                    <label for="password" class="form-label mb-14">Password</label>
                                                </div>
                                            </div>
    
                                            <div class="input-group auth-pass-inputgroup">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" aria-label="Password" aria-describedby="password-addon">
                                                <button class="btn shadow-none ms-0" type="button" id="password-addon"><i class="far fa-eye-slash"></i></button>
                                            </div>
                                        </div>
    
                                        <div class="row mb-4 mt-24">  
                                            {% if msg %}
                                                <div class="text-danger">{{ msg }}</div>
                                            {% endif %}   
                                        </div>
                                        <div class="mb-3 mt-29">
                                            <button class="btn bg-primary color-white w-100 waves-effect waves-light fs-18 font-w500" type="submit">Create Employee</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- END MAIN CONTENT -->

    <div class="overlay"></div>

    <!-- SCRIPT -->
    <!-- APEX CHART -->

    <script src="{{ url_for('static', filename='libs/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/jquery/jquery-ui.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/moment/min/moment.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/peity/jquery.peity.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/chart.js/Chart.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/owl.carousel/owl.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/bootstrap/js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/countto.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/date-picker/datepicker.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/simplebar/simplebar.min.js')}}"></script>
    <script src="{{ url_for('static', filename='libs/password/pass-addon.init.js')}}"></script>
    
    <!-- APP JS -->
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <script src="{{ url_for('static', filename='js/shortcode.js')}}"></script>
    <script src="{{ url_for('static', filename='js/pages/datepicker.js')}}"></script>

    <script>
    </script>
</body>

</html>
